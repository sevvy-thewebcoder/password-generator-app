<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Secure Your Privacy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/password-generator.css">
</head>
<body>
    <video playsinline autoplay muted loop poster="polina.jpg">
        <source src="./assets/media/videoBG.mp4" type="video/mp4">
    </video>
    <div class="container">
        <header class="header">
            <div class="header-text-container">
                <h2 class="subtitle">Generate</h2>
                <h1 class="title">Random Password</h1>
            </div>
            <div class="icon-container">
                <i class='bx bxs-lock'></i>
            </div>
        </header>
        <main class="password-output-container">
            <div class="buttons-wrapper">
                <button id="generator-btn">Generate Password</button>
                <div class="toggle-btn-container">
                    <div id="switch-message">Medium</div>
                    <label class="switch">
                        <input id="toggle-symbol" type="checkbox" value="Off">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div id="passwords">
                <p class="password-results" id="password-one"></p>
                <p class="password-results" id="password-two"></p>
            </div>
        </main>
    </div>

    <script src="./assets/js/password-generator.js"></script>
</body>
</html>
